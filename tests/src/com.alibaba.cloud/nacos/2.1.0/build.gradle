plugins {
    id "org.graalvm.internal.tck"
}

graalvmNative {
    agent {
        defaultMode = "conditional"
        modes {
            conditional {
                userCodeFilterPath = "user-code-filter.json"
            }
        }
        accessFilterFiles.from("conditional-filter.json")

        metadataCopy {
            mergeWithExisting = false
            inputTaskNames.add("test")
            outputDirectories.add("src/test/resources/META-INF/native-image/com.alibaba.cloud/nacos")
        }
    }

    binaries {
        test {
            buildArgs("--enable-url-protocols=http")
}   }   }

String libraryVersion = tck.testedLibraryVersion.get()

dependencies {
    testImplementation "com.alibaba.nacos:nacos-client:$libraryVersion"
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'org.awaitility:awaitility:4.2.0'
}
