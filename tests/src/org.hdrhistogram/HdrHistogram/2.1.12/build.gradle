plugins {
    id "org.graalvm.internal.tck"
}

String libraryVersion = tck.testedLibraryVersion.get()

dependencies {
	testImplementation("org.hdrhistogram:HdrHistogram:$libraryVersion")
}

graalvmNative {
    binaries {
        test {
            buildArgs.add('--allow-incomplete-classpath')
        }
    }
}
