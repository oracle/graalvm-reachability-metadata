plugins {
    id "org.graalvm.internal.tck"
}

String libraryVersion = tck.testedLibraryVersion.get()

dependencies {
    testImplementation "io.opentelemetry:opentelemetry-exporter-zipkin:$libraryVersion"
    testImplementation "io.opentelemetry:opentelemetry-sdk-testing:$libraryVersion"
    testImplementation 'org.assertj:assertj-core:3.22.0'
}

graalvmNative {
    binaries {
        test {
            buildArgs.add('--allow-incomplete-classpath')
        }
    }
}
