name: "Test all metadata"

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: true

jobs:
  get-all-metadata:
    name: "ğŸ“‹ Get list of all supported libraries"
    runs-on: "ubuntu-20.04"
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Prepare environment"
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸ•¸ï¸ Populate matrix"
        id: set-matrix
        run: |
          ./gradlew generateMatrixMatchingCoordinates -Pcoordinates=all

  test-all-metadata:
    name: "ğŸ§ª ${{ matrix.coordinates }} (GraalVM ${{ matrix.version }} ${{ matrix.java-version }} @ ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: get-all-metadata
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.get-all-metadata.outputs.matrix)}}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Prepare environment"
        uses: graalvm/setup-graalvm@v1
        with:
          version: ${{ matrix.version }}
          java-version: ${{ matrix.java-version }}
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
      - name: "ğŸ§ª Run '${{ matrix.coordinates }}' tests"
        run: |
          ./gradlew test -Pcoordinates=${{ matrix.coordinates }}

  all-metadata-passed:
    name: "ğŸ§ª All metadata tests have passed"
    runs-on: "ubuntu-20.04"
    timeout-minutes: 1
    if: ${{ always() }}
    needs: test-all-metadata
    steps:
      - name: "All tests passed"
        if: needs.test-all-metadata.result == 'success'
        run: exit 0

      - name: "Some tests failed"
        if: needs.test-all-metadata.result == 'failure'
        run: exit 1
