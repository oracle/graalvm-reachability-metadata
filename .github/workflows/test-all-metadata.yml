name: "Test all metadata"

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'library-and-framework-list*.json'
  workflow_dispatch:

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: true

jobs:
  get-all-metadata:
    if: github.repository == 'oracle/graalvm-reachability-metadata'
    name: "ğŸ“‹ Get list of all supported libraries"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
      - name: "ğŸ”§ Prepare environment"
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸ•¸ï¸ Populate matrix"
        id: set-matrix
        run: |
          ./gradlew generateMatrixMatchingCoordinates -Pcoordinates=all

  test-all-metadata:
    if: github.repository == 'oracle/graalvm-reachability-metadata'
    name: "ğŸ§ª ${{ matrix.coordinates }} (GraalVM for JDK ${{ matrix.version }} @ ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: get-all-metadata
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.get-all-metadata.outputs.matrix)}}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
      - name: "ğŸ”§ Setup java"
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: "ğŸ”§ Prepare environment"
        uses: graalvm/setup-graalvm@v1
        with:
          set-java-home: 'false'
          java-version: ${{ matrix.version }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
      - name: "Pull allowed docker images"
        run: |
          ./gradlew pullAllowedDockerImages --coordinates=${{ matrix.coordinates }}
      - name: "Disable docker networking"
        run: bash ./.github/workflows/disable-docker.sh
      - name: "ğŸ§ª Run '${{ matrix.coordinates }}' tests"
        run: |
          ./gradlew test -Pcoordinates=${{ matrix.coordinates }}

  all-metadata-passed:
    name: "ğŸ§ª All metadata tests have passed"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 1
    if: ${{ always() }} && github.repository == 'oracle/graalvm-reachability-metadata'
    needs: test-all-metadata
    steps:
      - name: "All tests passed"
        if: needs.test-all-metadata.result == 'success'
        run: exit 0

      - name: "Some tests failed"
        if: needs.test-all-metadata.result == 'failure'
        run: exit 1
