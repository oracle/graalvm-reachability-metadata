name: "Test all metadata (one version per test suite)"

on:
  workflow_dispatch:
  pull_request:
    branches:
     - master
    paths:
      - 'ci.json'

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: true

jobs:
  get-all-metadata:
    if: github.event_name == 'workflow_dispatch' || github.repository == 'oracle/graalvm-reachability-metadata'
    name: "ğŸ“‹ Get list of all supported libraries"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup java"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ğŸ•¸ï¸ Populate matrix"
        id: set-matrix
        run: |
          ./gradlew generateMatrixBatchedCoordinates -Pbatches=16

  test-all-metadata:
    name: "ğŸ§ª ${{ matrix.coordinates }} (GraalVM for JDK ${{ matrix.version }} @ ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    needs: get-all-metadata
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.get-all-metadata.outputs.matrix)}}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup java"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ğŸ”§ Download GraalVM for metadata testing"
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: ${{ matrix.version }}
          set-java-home: 'false'
          native-image-job-reports: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Pull allowed docker images"
        run: |
          ./gradlew pullAllowedDockerImages -Pcoordinates=${{ matrix.coordinates }}

      - name: "Disable docker networking"
        run: bash ./.github/workflows/scripts/disable-docker.sh

      - name: "ğŸ§ª Run '${{ matrix.coordinates }}' tests"
        run: |
          ./gradlew test -Pcoordinates=${{ matrix.coordinates }}

  all-metadata-passed:
    name: "ğŸ§ª All metadata tests have passed"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 1
    needs: test-all-metadata
    steps:
      - name: "All tests passed"
        if: needs.test-all-metadata.result == 'success'
        run: exit 0

      - name: "Some tests failed"
        if: needs.test-all-metadata.result == 'failure'
        run: exit 1
