name: "Check code style"

on:
  pull_request:

jobs:
  detect-file-changes:
    name: "ğŸ” Detect relevant file changes"
    runs-on: "ubuntu-22.04"
    outputs:
      relevant-files-changed: ${{ steps.filter.outputs.relevant_files_changed }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "Check for relevant changes"
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            relevant_files_changed:
              - '!docs/**'
              - '!**.md'
              - '!library-and-framework-list*.json'
          predicate-quantifier: 'every'

  checkstyle:
    name: "ğŸ“‹ Check style according to checkstyle.xml"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 15
    needs: detect-file-changes
    if: needs.detect-file-changes.outputs.relevant-files-changed == 'true'
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - uses: actions/setup-python@v4

      - name: "ğŸ”§ Setup java"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - run: ./gradlew checkstyle
