name: "Test changed metadata"

on:
  pull_request:
    branches:
      - master

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: true

jobs:
  get-changed-metadata:
    name: "ğŸ“‹ Get a list of all changed libraries"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      none-found: ${{ steps.set-matrix.outputs.none-found }}
      relevant-files-changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ” Detect relevant file changes"
        id: filter
        uses: ./.github/actions/detect-file-changes
        with:
          file-patterns: |
            - 'metadata/**'
            - 'tests/src/**'

      - name: "ğŸ”§ Setup Java"
        if: steps.filter.outputs.changed == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ğŸ•¸ï¸ Populate matrix"
        id: set-matrix
        if: steps.filter.outputs.changed == 'true'
        run: |
          ./gradlew generateChangedCoordinatesMatrix -PbaseCommit=${{ github.event.pull_request.base.sha }} -PnewCommit=${{ github.event.pull_request.head.sha }}
          echo "Matrix:"
          echo "${{ steps.set-matrix.outputs.matrix }}"

  test-changed-metadata:
    name: "ğŸ§ª ${{ matrix.coordinates }} (GraalVM for JDK ${{ matrix.version }} @ ${{ matrix.os }})"
    if: needs.get-changed-metadata.outputs.relevant-files-changed == 'true' && needs.get-changed-metadata.result == 'success' && needs.get-changed-metadata.outputs.none-found != 'true' && github.repository == 'jormundur00/graalvm-reachability-metadata'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: get-changed-metadata

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.get-changed-metadata.outputs.matrix) }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup java"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ğŸ”§ Download GraalVM for metadata testing"
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: ${{ matrix.version }}
          set-java-home: 'false'
          native-image-job-reports: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Pull allowed docker images"
        run: |
          ./gradlew pullAllowedDockerImages -Pcoordinates=${{ matrix.coordinates }}

      - name: "Disable docker networking"
        run: bash ./.github/workflows/scripts/disable-docker.sh

      - name: "ğŸ” Check metadata files content"
        run: |
          ./gradlew checkMetadataFiles -Pcoordinates=${{ matrix.coordinates }}

      - name: "ğŸ§ª Run '${{ matrix.coordinates }}' tests"
        run: |
          ./gradlew test -Pcoordinates=${{ matrix.coordinates }}

  all-metadata-passed:
    name: "ğŸ§ª All metadata tests have passed"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 1
    needs: [get-changed-metadata, test-changed-metadata]
    if: always()
    steps:
      - name: "All tests passed"
        if: needs.test-changed-metadata.result == 'success' || needs.get-changed-metadata.outputs.relevant-files-changed == 'false'
        run: exit 0

      - name: "Some tests failed"
        if: needs.test-changed-metadata.result == 'failure'
        run: exit 1
